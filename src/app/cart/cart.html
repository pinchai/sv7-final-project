<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <table class="table table-borderless">
          <thead>
          <tr>
            <th>No.</th>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
          </thead>
          <tbody>
            @for (cart of cartService.getCartList(); track cart.id; let i = $index) {
              <tr>
                <td>{{ i+1 }}</td>
                <td>
                  <img style="height: 50px; object-fit: contain" src="{{ cart.imageUrl }}" alt="Product Image" class="img-fluid">
                </td>
                <td>{{ cart.name }}</td>
                <td>{{ cart.price | currency }}</td>
                <td>{{ cart.qty | number }}</td>
                <td>{{ (cart.qty *  cart.price) | currency}}</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
